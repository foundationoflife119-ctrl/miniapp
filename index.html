<script>
const API_KEY = gen-lang-client-0506784858;

async function runPrompt(type) {
  let prompt = "";

  if (type === "book") {
    prompt = "Create a complete motivational non-fiction book.";
  }
  if (type === "outline") {
    prompt = "Create a detailed book outline.";
  }
  if (type === "chapter") {
    prompt = "Write one powerful chapter.";
  }
  if (type === "rewrite") {
    prompt = "Rewrite the text to make it stronger.";
  }

  document.getElementById("output").innerText = "Generating...";

  const response = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }]
      })
    }
  );

  const data = await response.json();
  document.getElementById("output").innerText =
    data.candidates[0].content.parts[0].text;
}
</script>
