<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easy Book AI Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body{
      margin:0; padding:40px; font-family:Arial, sans-serif;
      background:#0f172a; color:#e5e7eb; text-align:center;
    }
    h1{margin-bottom:10px}
    button{
      padding:14px 22px; font-size:16px; border:0; border-radius:8px;
      background:#2563eb; color:#fff; cursor:pointer;
    }
    #out{
      margin:30px auto 0; max-width:900px; text-align:left;
      padding:20px; background:#020617; border-radius:10px; min-height:120px;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>

<h1>Easy Book AI Tool</h1>
<p>Netlify + Serverless</p>

<button onclick="run()">Write Chapter</button>

<div id="out">Output will appear here</div>

<script>
async function run(){
  const out = document.getElementById('out');
  out.textContent = '‚è≥ Generating...';
  try{
    const r = await fetch('/.netlify/functions/generate', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({
        prompt: 'Write one powerful motivational chapter for a non-fiction book. Tone: raw, honest, human.'
      })
    });
    const j = await r.json();
    out.textContent = j.text || j.error || 'No response';
  }catch(e){
    out.textContent = 'Error: ' + e.message;
  }
}
</script>

</body>
</html>
