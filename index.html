<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy book AI Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, gramond;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { text-align: center; }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>Easy book AI Tool</h1>

<button id="btn">Write Chapter</button>

<div id="output">Output will appear here</div>

<script>
const API_KEY = "gen-lang-client-0506784858";

document.getElementById("btn").addEventListener("click", async () => {
  const out = document.getElementById("output");
  out.innerText = "Generating...";

  try {
    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: "Write one powerful motivational chapter." }] }]
        })
      }
    );

    const data = await res.json();
    out.innerText =
      data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response from AI.";
  } catch (e) {
    out.innerText = "ERROR: API key or network issue.";
  }
});
</script>

</body>
</html>
