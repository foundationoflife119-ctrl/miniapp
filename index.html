<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foundation Book Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
    }

    .box {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 12px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background: #1e40af;
    }

    #output {
      margin-top: 26px;
      padding: 16px;
      background: #020617;
      border: 1px solid #374151;
      border-radius: 8px;
      min-height: 220px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Foundation Book Tool</h1>

    <label>Chapter Length</label>
    <select id="length">
      <option value="short">Short</option>
      <option value="medium">Medium</option>
      <option value="long">Long</option>
    </select>

    <label>Tone</label>
    <select id="tone">
      <option value="raw">Raw</option>
      <option value="calm">Calm</option>
      <option value="harsh">Harsh</option>
    </select>

    <label>Audience</label>
    <select id="audience">
      <option value="beginner">Beginner</option>
      <option value="struggling">Struggling</option>
      <option value="disciplined">Disciplined</option>
    </select>

    <button onclick="generate()">Generate Chapter</button>

    <div id="output">Click the button to generate chapter structure.</div>
  </div>

  <script>
    function generate() {
      const length = document.getElementById("length").value;
      const tone = document.getElementById("tone").value;
      const audience = document.getElementById("audience").value;

      const size = {
        short: "600–800 words",
        medium: "1200–1500 words",
        long: "2000+ words"
      };

      const tones = {
        raw: "Direct, honest, reality-based. No sugarcoating.",
        calm: "Calm, supportive, reassuring.",
        harsh: "Strict, uncomfortable truths."
      };

      const people = {
        beginner: "Someone starting from zero.",
        struggling: "Someone stuck and losing hope.",
        disciplined: "Someone consistent aiming higher."
      };

      const text = `
CHAPTER GENERATION FRAMEWORK

Length:
${size[length]}

Tone:
${tones[tone]}

Audience:
${people[audience]}

----------------------------

1. STRONG OPENING
- Hook with pain or truth

2. CORE MESSAGE
- What mindset must change

3. PRACTICAL ACTIONS
- 3–5 simple steps

4. REALITY CHECK
- Truth they avoid

5. POWERFUL ENDING
- Direction + responsibility

----------------------------

INSTRUCTION:
Write the full chapter using this structure.
`;

      document.getElementById("output").innerText = text;
    }
  </script>
</body>
  </html>
